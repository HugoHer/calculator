<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <div class="container">
      <div class="box__text">Calculator</div>
      <div class="box__extra">0</div>
      <div class="box__c"><button type="reset">C </button></div>
      <div class="box__expo"><button type="button"> ^</button></div>
      <div class="box__porcent">%</div>
      <div class="box__div">/</div>
      <div class="box__seven">7</div>
      <div class="box__eight">8</div>
      <div class="box__nine">9</div>
      <div class="box__by">x</div>
      <div class="box__four">4</div>
      <div class="box__five">5</div>
      <div class="box__six">6</div>
      <div class="box__less">- </div>
      <div class="box__one">1</div>
      <div class="box__two">2</div>
      <div class="box__tree">3</div>
      <div class="box__more">+</div>
      <div class="box__point">. </div>
      <div class="box__cero">0</div>
      <div class="box__same">=</div>
      </div>

    </div>
  </div>
</body>
</html>
